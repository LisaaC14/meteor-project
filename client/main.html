
<template name="liste_tpl">
  <h2>Notre catalogue</h2>
  <table>
    <thead>
      <tr>
      <td> N° </td>
       <td> Nom de la série </td>
        <td> Année </td>
      </tr>
    </thead>
    {{#each getSeries}}
     <tr>
         <td> {{ name }} </td>
         <td> {{ year }} </td>
         <td><button class="remove_serie">X</button></td>
         <td><button class="update_serie">Modifier</button></td>
     </tr>
     {{/each}}

  </table>

  <br />

  <a href="{{pathFor route='connexion_tpl'}}">
    <button id="submit_login">Connexion</button>
  </a>

  <a href="{{pathFor route='inscription_tpl'}}">
    <button id="submit_subscribe">Inscription</button>
  </a>

</template>
